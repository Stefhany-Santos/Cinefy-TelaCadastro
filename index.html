<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Criar conta</title>
</head>
<body>
    <main>
        <section class="area-login">
          <div class="login">
            <div>
              <img src="img/logoverde.png" alt="logotipo" />
            </div>

            <h2>Criar conta</h2>

            <form method="post">
              <input type="text" name="username" placeholder="Nome Completo" id="username" autofocus />
              <input type="text" name="email" placeholder="Email" id="email" autofocus />
              <input type="password" name="senha" placeholder="Senha" id="senha" />
              <input type="password" name="senha" placeholder="Confirmar Senha" id="senha" />
              <input type="submit" value="Cadastrar" id="cadastrar" />
            </form>
          </div>
        </section>
      </main>
</body>
</html>
